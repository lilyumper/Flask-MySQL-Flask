<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='css/css.css')}}">
    <title>Dojo Survey</title>
</head>

<body>
    <h1><b>Coding Dojo Survey</b></h1>
    <div id='container'>
        <form action="/submit" , method="POST">
            <div id='name'>
                {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                <p> Error: {{message}}</p>
                {% endfor %} {% endif %} {% endwith %} Your Name: <input type='text' name='name'>
            </div>

            <div id="dojo">
                Dojo Location: <select name='dojo'>
                <option value="chicago">Chicago</option>
                <option value="seattle">Seattle</option>
                <option value="california">California</option>
                <option value="online">Online</option>
                </select>
            </div>
            <div id="language">

                Favorite Language: <select name="language">
                <option value="python">Python</option>
                <option value="mean">Mean</option>
                <option value="swift">Swift</option>
                <option value="sharp">C #</option>
                </select>
            </div>
            <div id='comment'>
                Comment(optional):
                <textarea name="comment" cols="30" rows="10"></textarea>

            </div>
            <div>
                <input type="submit" value="submit">
            </div>



        </form>

    </div>

</body>

</html>
